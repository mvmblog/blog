{% extends 'base.html' %}

{% block content %}



<div class="card m-3">
    <div class="card-body">
        <h5 class="card-title">{{object.title}}</h5>
        <p class="text-muted">{{object.author}} | {{object.class_and_section}}</p>
        <p class="text-muted">{{object.created_on}}</p>
        <p class="card-text">{{object.content | linebreaks}}  </p>
    </div>
</div>



{% endblock %}
